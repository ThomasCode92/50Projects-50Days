<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Choice Picker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h3>Enter all of the choices divided by a comma (','). <br> Press enter when you're done</h3>
      <textarea id="textarea" placeholder="Enter choices here..."></textarea>
      <div id="tags">
        <span class="tag highlight">Choise 1</span>
        <span class="tag">Choise 2</span>
        <span class="tag">Choise 3</span>
      </div>
    </div>
  </body>
</html>
