<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profiles</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"
      integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ=="
      crossorigin="anonymous" defer>
    </script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <form class="user-form" id="form">
      <input type="text" id="search" placeholder="Search a Github User" />
    </form>
    <main id="main">
      <div class="card">
        <div>
          <img
            class="avatar"
            src="https://randomuser.me/api/portraits/men/30.jpg"
            alt="" />
        </div>
        <div class="user-info">
          <h2>John Doe</h2>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non, eligendi?</p>
          <ul>
            <li>300 <strong>Followers</strong></li>
            <li>100 <strong>Following</strong></li>
            <li>30 <strong>Repos</strong></li>
          </ul>
          <div id="repos"></div>
        </div>
      </div>
    </main>
  </body>
</html>
